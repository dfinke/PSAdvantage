# Generated by the PowerShell module `PSAdvantage`
# Install-Module -Name PSAdvantage

# Template for basic PowerShell automation
name: PowerShell Notebook Setup

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install PowerShellNotebook Module
        shell: pwsh
        run: Install-Module PowerShellNotebook -Force

      - name: Run the scripts
        shell: pwsh
        run: |
$command
      
      - name: Commit and push
        uses: stefanzweifel/git-auto-commit-action@v4.2.0
        with:
          commit_message: Check in Excel results
          commit_user_name: 'PowerShell Automation'